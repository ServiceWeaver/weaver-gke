name: Build and Test

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["1.19", "1.20"]
    env:
      GOPRIVATE: github.com/ServiceWeaver/weaver
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.version }}
          cache: true

      - name: Register weaver deploy key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.WEAVER_DEPLOY_KEY }}

      - name: Configure git for private modules
        run: git config --global url."ssh://git@github.com".insteadOf "https://github.com"

      - name: Cache linter
        uses: actions/cache@v3
        with:
          path: ~/go/bin/golangci-lint
          key: golangci-lint-v1.51.0

      - name: Cache protoc-gen-go
        uses: actions/cache@v3
        with:
          path: ~/go/bin/protoc-gen-go
          key: protoc-gen-go-v1.26

      - name: Install linter
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.51.0

      - name: Install protoc
        run: sudo apt install -y protobuf-compiler

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.26

      - name: Install weaver
        run: go install github.com/ServiceWeaver/weaver/cmd/weaver@latest

      - name: Tidy
        run: go mod tidy

      - name: Generate
        run: go generate -v ./...

      - name: Build
        run: go build -v ./...

      - name: Vet
        run: go vet -v ./...

      - name: Lint
        run: golangci-lint --timeout=5m run ./...

      - name: Test
        run: go test -v ./...

      - name: Test Race
        run: go test -v -race ./...
